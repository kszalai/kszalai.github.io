<!DOCTYPE html>
<html>
	<head>
		<title>NAIAS 2015 Slide Show</title>
		<link rel="stylesheet" type="text/css" href="pp2.css">
		<script src="pp2.js"></script>
		<meta charset="UTF-8">
	</head>
	<body>
		<div align="center" class="theTop">
			<img src="images/logo_naias.png" title="NAIAS" alt="NAIAS Logo">
		</div>
		<br />
		
		<div align="center" class="container">
	
			<img id="thePicture" src="images/fordgt.jpg" id="images" alt="Ford GT" style="padding-left:10px; padding-right:10px;" width="40%">
			
			<p id="theName">
				<span class='title'><b><u>2016 Ford GT</u></b></span>
			</p>
			
			<ul type="square">
				<span class="specs">
				<li id="engine">
					<b> 3.5-Liter 600 Horsepower Twin-Turbocharged V6 w/ EcoBoost</b>
				</li>
				<li id="fact1">
					<b>7 Speed Semi-automatic Dual-clutch Transmission</b>
				</li>
				<li id="fact2">
					<b>Ultra lightweight Carbon Fiber Chassis</b>
				</li>
				</span>
			</ul>
		</div>
		<hr width="70%"/>
		<div align="center" class="container">
			<button onClick="goBackward();">
				<img src="images/left.png" alt="Back">
			</button>
			
			<button onClick="goForward();">
				<img src="images/right.png" alt="Forward">
			</button>
			<h6>All images provided come from my personal collection of pictures from the show</h6>
		</div>
		
	</body>
</html>
