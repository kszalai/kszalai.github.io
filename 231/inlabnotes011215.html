<!DOCTYPE html>

	<body>
		<!-- Ordered Lists -->
		<h2>Ordered Lists</h2>
		<ol type="I">
			<li>Ada</li>
				<!-- Nested ordered lists are possible -->
				<ol type="A">
					<li>cheerful</li>
					<li>middle age</li>
					<li>likes Marc the best</li>
				</ol>
			<li>Charley</li>
			<li>Jazzy</li>
			<li>Tiggy</li>
			<li>Lucy</li>
		</ol>
		<br />
		
		<!-- Example Form -->
		<h2>Example Form</h2>
		<form>
			First Name:<br />
			<input type="text" name="firstname">
			<br />
			Last Name:<br />
			<input type="text" name="lastname">
			<br />
			<br />
			Gender<br />
			<input type="radio" name="sex" value="male" checked>Male
			<br />
			<input type="radio" name="sex" value="female">Female
			<br />
			<br />
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
