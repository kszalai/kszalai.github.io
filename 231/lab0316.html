<!DOCTYPE html>
<html>
	<head>
		<title>Lab 03/16</title>
		<style>
			body	{
				font-family:Helvetica;
			}
			div.box	{
				border-style:solid;
				width:145px;
				height:200px;
				padding:5px;
			}
			
			div.word	{
				border-style:solid;
				width:125px;
				height:45px;
				padding:5px;
			}
		</style>
		
		<script>
			function allowDrop(ev) {
				ev.preventDefault();
			}

			function drag(ev) {
				ev.dataTransfer.setData("text", ev.target.id);
			}

			function drop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data));
			}
		</script>
	</head>
	<body>
		<div id="box1" class="box" ondrop="drop(event);" ondragover="allowDrop(event);"></div>
		<br />
		<div id="box2" class="box" ondrop="drop(event);" ondragover="allowDrop(event);"></div>
		<br />
		<div id="box3" class="box" ondrop="drop(event);" ondragover="allowDrop(event);"></div>
		<br />
		
		<div id="wordContainer" class="box" ondrop="drop(event);" ondragover="allowDrop(event);">
			<div id="word1" class="word" draggable="true" ondragstart="drag(event);">
				<p>the tick</p>
			</div>
			<div id="word2" class="word" draggable="true" ondragstart="drag(event);">
				<p>noisy colors</p>
			</div>
			<div id="word3" class="word" draggable="true" ondragstart="drag(event);">
				<p>calibrating</p>
			</div>
		<div>
	</body>
</html>
